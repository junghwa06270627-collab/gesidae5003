<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시대닷컴 모바일명함 - 이주원 대표</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR",
                   system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 18px 14px;
      background:
        radial-gradient(circle at top left, #4e9dff 0, #0a1024 36%, #01030b 100%);
      color: #fff;
    }

    .wrap {
      width: 100%;
      max-width: 440px;
    }

    .hero-shell {
      border-radius: 26px;
      overflow: hidden;
      box-shadow:
        0 18px 50px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(255, 255, 255, 0.04);
      position: relative;
      margin-bottom: 14px;
    }

    /* 상단 GIF 히어로 영역 */
    .hero {
      position: relative;
      height: 210px;
      background-image: url("factory-hero"); /* ← 여기 파일명만 실제 GIF 이름과 맞추면 됨 */
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(1, 10, 35, 0.9),
        rgba(0, 88, 180, 0.4),
        rgba(0, 0, 0, 0.75)
      );
      mix-blend-mode: multiply;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 18px 18px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .brand-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(151, 203, 255, 0.5);
      background: rgba(3, 16, 40, 0.72);
      backdrop-filter: blur(12px);
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #cde7ff;
    }

    .brand-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #3dffb1;
      box-shadow: 0 0 14px rgba(61, 255, 177, 0.9);
    }

    .hero-title-block {
      margin-top: 4px;
    }

    .hero-en {
      font-size: 13px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: rgba(196, 219, 255, 0.85);
      margin-bottom: 4px;
    }

    .hero-ko {
      font-size: 26px;
      font-weight: 800;
    }

    .hero-ko span {
      background: linear-gradient(135deg, #ffffff, #86d7ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-sub {
      margin-top: 6px;
      font-size: 12px;
      color: rgba(218, 236, 255, 0.86);
    }

    .hero-footer-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 8px;
      font-size: 12px;
      color: rgba(206, 227, 255, 0.86);
    }
    .hero-footer-row strong {
      color: #ffffff;
    }

    /* 카드 본문 (글래스 모피즘) */
    .card {
      background: rgba(4, 12, 30, 0.94);
      border-radius: 24px;
      overflow: hidden;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
    }

    .content {
      padding: 18px 18px 4px;
    }

    .name-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 6px;
    }

    .name-main {
      font-size: 20px;
      font-weight: 800;
    }
    .name-main span {
      margin-right: 4px;
    }
    .name-main small {
      font-size: 13px;
      font-weight: 500;
      color: rgba(196, 218, 245, 0.86);
    }

    .name-side {
      font-size: 11px;
      color: rgba(167, 196, 230, 0.85);
    }

      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 14px;
    }
